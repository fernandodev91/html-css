<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito. <br>
        Basta colocar tudo no meio de tags 
        &lt;p&gt; e &lt;/p&gt; <!--Less than / greater than-->
    </p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F44C;
        &#x1F601;
        &#x1F95F;
    </p>
</body>
</html>
